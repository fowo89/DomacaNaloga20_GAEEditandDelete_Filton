{% extends "base.html" %}

{% block vsebina %}
    <h2>Filton Guest Book</h2>

<form method="POST">
    <p>
    <strong><a href="mailto:{{result.email}}">{{ result.first_name }} {{ result.last_name }}</a></strong> on {{ result.time_date.strftime('%B %d %Y at %H:%M') }}:
        <br>
        <br>
        <em><input type="text" value="{{result.message}}" name="new_text"></em>
    </p>
    <button type="submit">Save</button>
</form>


{% endblock vsebina %}
